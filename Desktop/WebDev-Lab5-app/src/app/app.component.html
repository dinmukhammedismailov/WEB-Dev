<div class="top-bar">
<a [routerLink]="['/']"><h1>My Store</h1></a>
  <a routerLink="/card" class="button fancy-button"></a>
</div>

<div class="filter">
  <label>Filter by category:</label>
  <select [(ngModel)]="selectedCategory" (change)="filterCards(selectedCategory)">
    <option value="">All</option>
    <option value="Smartphones">Smartphones</option>
    <option value="Smart-Watch">Smart-Watch</option>
    <option value="Laptop">Laptop'</option>
    <option value="Etc">Etc</option>
  </select>
</div>

<div class="container">
  <div class="card-container"><app-card *ngFor="let card of cards" [card]="card"></app-card></div>
</div>
